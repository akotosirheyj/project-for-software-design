<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuildersCo | Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="dashboard-body">

    <nav class="navbar">
        <div class="nav-content">
            <h1 class="logo">BUILDERS<span>CO</span></h1>
            <div class="nav-links">
                <a href="feed.html"><i class="fas fa-home"></i></a>
                <a href="dashboard.html" class="active-nav"><i class="fas fa-user-circle"></i></a>
            </div>
        </div>
    </nav>

    <div class="dash-container">
        <aside class="dash-sidebar">
            <div class="dash-user-card">
                <img src="https://via.placeholder.com/80" alt="User" class="dash-avatar">
                <h3>Juan Dela Cruz</h3>
                <p>Project Manager</p>
            </div>

            <input type="radio" name="dash-tab" id="tab-prod" checked>
            <input type="radio" name="dash-tab" id="tab-sale">
            <input type="radio" name="dash-tab" id="tab-ord">

            <div class="dash-menu">
                <label for="tab-prod" class="menu-btn"><i class="fas fa-boxes"></i> View Products</label>
                <label for="tab-sale" class="menu-btn"><i class="fas fa-chart-line"></i> View Sales</label>
                <label for="tab-ord" class="menu-btn"><i class="fas fa-truck-loading"></i> Order Stocks</label>
            </div>
        </aside>

        <main class="dash-main">
            <div class="dash-panel" id="panel-prod">
                <h2>Material Inventory</h2>
                <table class="dash-table">
                    <thead>
                        <tr><th>Material</th><th>Stock</th><th>Status</th></tr>
                    </thead>
                    <tbody>
                        <tr><td>Cement (40kg)</td><td>240 bags</td><td><span class="st-good">Good</span></td></tr>
                        <tr><td>Steel Rebar 12mm</td><td>14 pcs</td><td><span class="st-low">Low</span></td></tr>
                    </tbody>
                </table>
            </div>

            <div class="dash-panel" id="panel-sale">
                <h2>Sales Overview</h2>
                <div class="sales-stats">
                    <div class="stat-box"><h4>â‚±45,200</h4><p>Today's Sales</p></div>
                    <div class="stat-box"><h4>12</h4><p>Pending Orders</p></div>
                </div>
            </div>

            <div class="dash-panel" id="panel-ord">
                <h2>New Purchase Order</h2>
                <form class="dash-form">
                    <label>Item Name</label>
                    <input type="text" placeholder="e.g. Hollow Blocks">
                    <label>Quantity</label>
                    <input type="number" placeholder="0">
                    <button type="button" class="btn-primary">Submit Order</button>
                </form>
            </div>
        </main>
    </div>

</body>
</html>
